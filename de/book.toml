[book]
authors = ["framp", "simonz"]
language = "de"
src = "src"
title = "raspiBackup Dokumentation"

[build]
build-dir = "book"

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.3" # do not edit: managed by `mdbook-admonish install`

[preprocessor.toc]
command = "mdbook-toc"
# optionally restrict to given renderer(s)
#renderers = ["html", "markdown"]
max-level = 3

[output]

# optionally for debugging. Note: Changes output structure!!!
# [output.markdown]

[output.html]
additional-css = ["mdbook-admonish.css", "language-picker.css", "raspiBackupDoc.css"]
site-url = "/raspiBackupDoc/"
no-section-label = false
git-repository-url = "https://github.com/framps/raspiBackupDoc"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/framps/raspiBackupDoc/edit/main/de/{path}"

[output.html.fold]
enable = true
